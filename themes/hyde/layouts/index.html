{{ partial "head.html" . }}
<body>

{{ partial "sidebar.html" . }}

    <div class="content container">
<div class="posts">

      {{ range .Data.Pages }}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </h1>

    <span class="post-date">
      {{ .Date.Format "Mon, Jan 2, 2006" }}<br>
      {{ range .Params.categories }}
        <a href="categories/{{ . | urlize }}">#{{ . }}</a>
      {{ end }}
    </span>
    {{ .Content }}
  </div>
  {{ end }}
</div>
</div>

  </body>
</html>
